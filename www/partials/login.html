<legend>Login Form</legend>
<div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="username" ng-model="user.username"/>
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="password" ng-model="user.password"/>
</div>
<button type="button" ng-click="login()" class="btn btn-primary">Submit</button>
